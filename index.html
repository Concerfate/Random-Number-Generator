<!DOCTYPE html>

<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<h1>Random Number Generator</h1>
<p>Guess a random number. Each time you click the button below, the number will be different each time.</p>
<p>Minimum Number: <input type="number" id="minNumber" value="1"></p>
<p>Maximum Number: <input type="number" id="maxNumber" value="1000"></p>
<h2>Random Number:</h2>
<p id="randomNumber"></p>
<button onclick="generateRandomNumber()">Generate Random Number</button>

<script>
function generateRandomNumber() {
    var min = document.getElementById("minNumber").value;
    var max = document.getElementById("maxNumber").value;
    var randomNumber = Math.floor(Math.random() * (max - min + 1)) + parseInt(min);
    document.getElementById("randomNumber").innerHTML = randomNumber;
}
</script>

</body>
</html>
